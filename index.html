<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stil.css" />
    <title>Make a Form</title>
  </head>
  <body>
    <div class="cointainer">
      <h1>Sign up to be a fox</h1>
      <img src="vecteezy_cute-fox-clipart-transparent-background_21980600.png" alt="fox" class="fox"/>
      
      <fieldset class="form">
        <form class=formInputs>

            <!--Name-->
            <div class="boxname">
                <label class="nameLabel">Name</label>
                <input
                    class="nameInput"
                    type="text"
                    placeholder="Fill in full name"
                    required
                />
            </div>
            <!--UserName-->
            <div class="boxUser">
                <label class="nameUsername">Username</label>
                <input
                    class="usernameInput"
                    type="text"
                    placeholder="Fill in a Username"
                    required
                />
            </div>
            <!--E-mail-->
            <div class="boxEmail">
                <label class="email">E-mail</label>
                <input
                    class="emailInput"
                    type="email"
                    placeholder="Your e-mail address"
                    required
                />
            </div>
            <!--Password and confirm password-->
            <div>
                <div class="boxPassword">
                    <label class="namePassword">Password</label>
                    <input
                        class="paswordInput"
                        type="password"
                        placeholder="Fill in a password"
                        required
                    />
                    <div class="ckeckOk"></div>
                </div>
            
                <div class="boxPasswordConfirm">
                    <input
                        class="paswordInputConfirm"
                        type="password"
                        placeholder="Confirm password"
                        required
                    />
                    <div class="ckeckOkPassword"></div>
                </div>
            </div>
            <!--Submit-->
            <div>
            <button class="btn" type="submit">Submit</button>
            </div>

        </form>
      </fieldset>
      
    </div>

    <script src="index.js"></script>
  </body>
</html>

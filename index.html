<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stil.css" />
    <title>Make a Form</title>
  </head>
  <body>
    <div class="cointainer">
      <h1>Wellcome to my form exercise</h1>
      <fieldset class="form">
        <form class=formInputs>

          <div>
            <label class="nameLabel">Name</label>
            <input
                class="nameInput"
                type="text"
                placeholder="Fill in full name"
                required
            />
          </div>

          <div>
            <label class="nameUsername">Username</label>
            <input
                class="usernameInput"
                type="text"
                placeholder="Fill in a Username"
                required
            />
          </div>

          <div>
            <div class="boxPassword">
                <label class="namePassword">Password</label>
                <input
                    class="paswordInput"
                    type="password"
                    placeholder="Fill in a password"
                    required
                />
                <div class="ckeckOk"></div>
            </div>
                <div class="boxPasswordConfirm">
                <input
                    class="paswordInputConfirm"
                    type="password"
                    placeholder="Confirm password"
                    required
                />
                <div class="ckeckOkPassword"></div>
            </div>
          </div>

        </form>
      </fieldset>
    </div>

    <script src="index.js"></script>
  </body>
</html>
